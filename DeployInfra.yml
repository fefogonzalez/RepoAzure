# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureRmPipeline-conn'
    subscriptionId: '6bb69dc1-ef0f-4bea-bcdc-580a2ad5e6e4'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AcademyInfra'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://github.com/fefogonzalez/RepoAzure/blob/main/DeployInfra/azuredeploy.json'
    csmParametersFileLink: 'https://github.com/fefogonzalez/RepoAzure/blob/main/DeployInfra/azuredeploy.parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'mynewinfra'